<!DOCTYPE html>
<html lang="en" data-ng-app="node">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-controller="newUserController">
    <div class="container">
        <div class="col-xs-10 col-xs-offset-1">
            <h1>Add new user</h1>
            <form novalidate name="nuform" ng-submit="postNewUser($event)" action="/" class="form">
                <div class="form-group">
                    <label>Name:</label>
                    <input name="uname" ng-model="user.name" type="text" class="form-control" required>
                    <span ng-cloak ng-if="nuform.uname.$error.required && !nuform.uname.$pristine">
                        A név megadása kötelező!
                    </span>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input name="uaddress" ng-model="user.address" type="text" class="form-control" required>
                    <span ng-cloak ng-if="nuform.uaddress.$error.required && !nuform.uaddress.$pristine">
                        A cím megadása kötelező!
                    </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="!nuform.$valid">save</button>
                </div>
            </form>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
